{% extends "base.html" %}

{% block content %}
<h2>User: {{ user['username'] }}</h2>
<h3>Tasks:</h3>
<ul>
    {% for task in tasks %}
    <li>
        {{ task['title'] }} - {{ "Completed" if task['completed'] else "Pending" }}
    </li>
    {% endfor %}
</ul>
<a href="/tasks">Add Task</a>
{% endblock %}
