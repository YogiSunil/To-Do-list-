{% extends "base.html" %}

{% block content %}
<h2>Users</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Enter username" required>
    <button type="submit">Add User</button>
</form>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user['_id'] }}">{{ user['username'] }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
