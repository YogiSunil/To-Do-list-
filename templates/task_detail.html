{% extends "base.html" %}

{% block content %}
<h2>Task: {{ task['title'] }}</h2>
<p>Status: {{ "Completed" if task['completed'] else "Pending" }}</p>

<!-- Mark as Completed Form -->
<form method="POST">
    <button type="submit">Mark as Completed</button>
</form>

<!-- Delete Task Form (Simulated with a hidden input for DELETE) -->
<form method="POST" action="{{ url_for('task_detail', task_id=task['_id']) }}">
    <!-- Hidden input to simulate DELETE request -->
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete Task</button>
</form>

{% endblock %}
