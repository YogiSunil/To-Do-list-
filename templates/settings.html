{% extends "base.html" %}

{% block content %}
<h2>Update Your Settings</h2>
<form method="POST">
    <input type="text" name="username" value="{{ user['username'] }}" placeholder="Enter New Username" required>
    <input type="password" name="password" placeholder="Enter New Password" required>
    <button type="submit">Update Settings</button>
</form>
{% endblock %}
